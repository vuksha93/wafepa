<div ng-controller="editRecordCtrl">
	<h1>Edit record</h1>
	
	<div class="row">
	
		<div class="col-12">
			<div class="form-group">
				<label for="time">Time</label>
				<input class="form-control" id="time" ng-model="record.time"/>
			</div>
			<div class="form-group">
				<label for="duration">Duration</label>
				<input class="form-control" id="duration" ng-model="record.duration"/>
			</div>
			<div class="form-group">
				<label for="intensity">Intensity</label>
				<select class="form-control" id="intensity" ng-model="record.intensity">
					<option value="LOW">Low</option>
					<option value="MODERATE">Moderate</option>
					<option value="HIGH">High</option>
					<option value="EXTREME">Extreme</option>
				</select>
			</div>
			<div class="form-group">
				<label for="user">User</label>
				<select class="form-control" id="user" ng-model="record.userId">
					<option ng-repeat="u in users" ng-selected="u.id == record.userId" 
					value="{{u.id}}">{{u.firstName}}</option>
				</select>
			</div>
			<div class="form-group">
				<label for="activity">Activity</label>
				<select class="form-control" id="activity" ng-model="record.activityId">
					<option ng-repeat="a in activities" ng-selected="a.id == record.activityId" 
					value="{{a.id}}">{{a.name}}</option>
				</select>
			</div>
			<button class="btn btn-secondary" ng-click="edit()">Edit</button>
			
		</div>
	
	</div>
	
</div>

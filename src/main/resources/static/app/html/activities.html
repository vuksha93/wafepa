<div ng-controller="activitiesCtrl">
	<h1>Activities <span class="badge badge-info">{{activities.length}}</span></h1>
	
	<div class="row">
		<div class="col-12">
			<div ng-show="showAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
			  	<p>Could not fetch activities!</p>
			  	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  	</button>
			</div>
		
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>					
						<th>Name</th>
						<th>&nbsp;</th>
						<th>&nbsp;</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="a in activities">
						<td>{{a.name}}</td>
						<td><button class="btn btn-secondary" ng-click="goToEdit(a.id)">Edit</button></td>
						<td><button class="btn btn-secondary" ng-click="deleteActivity(a.id)">Delete</button></td>
						<td><button class="btn btn-secondary" ng-click="view(a.id)">View</button></td>
					</tr>
				</tbody>
			</table>
			
			<button class="btn btn-info" ng-click="goToAdd()">Add activity</button>
			<button class="btn btn-info" ng-click="reverse()">Reverse</button>
		
		</div>
	
	</div>
	
</div>

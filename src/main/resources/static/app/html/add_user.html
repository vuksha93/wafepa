<div ng-controller="addUserCtrl">
	<h1>Add user</h1>
	<div class="row">
		<div class="col-12">
			<form>
				<div class="form-group">
					<label for="email">Email: </label>
					<input class="form-control" id="email" ng-model="newUser.email"/>
				</div>
				<div class="form-group">
					<label for="firstName">First name: </label>
					<input class="form-control" id="firstName" ng-model="newUser.firstName"/>
				</div>
				<div class="form-group">
					<label for="lastName">Last name: </label>
					<input class="form-control" id="lastName" ng-model="newUser.lastName"/>
				</div>
				<div class="form-group">
					<label for="password">Password: </label>
					<input class="form-control" type="password" id="password" 
					ng-model="newUser.password"/>
				</div>
				<div class="form-group">
					<label for="repeatedPassword">Repeat password: </label>
					<input class="form-control" type="password" id="repeatedPassword" 
					ng-model="newUser.repeatedPassword"/>
				</div>
				
				<button class="btn btn-info" ng-click="add()">Add</button>
			</form>
		</div>
	</div>
	
</div>

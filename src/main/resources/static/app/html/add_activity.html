<div ng-controller="addActivityCtrl">
	<h1>Add activity</h1>
	<form>
		<div class="form-group">
			<label for="name">Name: </label>
			<input class="form-control" id="name" ng-model="newActivity.name"/>
		</div>
		<button class="btn btn-secondary" ng-disabled="!newActivity.name" 
		ng-click="add()">Add</button>
	</form>
</div>

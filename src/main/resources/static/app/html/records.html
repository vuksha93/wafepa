<div ng-controller="recordsCtrl">
	<h1>Records</h1>
	
	<div class="row">
		<div class="col-12 col-lg-6">
			<form ng-show="showForm">
				<div class="form-group">
					<label for="time">Time</label>
					<input class="form-control" id="time" ng-model="newRecord.time"/>
				</div>
				<div class="form-group">	
					<label for="duration">Duration</label>
					<input class="form-control" id="duration" ng-model="newRecord.duration"/>
				</div>
				<div class="form-group">
					<label for="intensity">Intensity</label>
					<select class="form-control" id="intensity" ng-model="newRecord.intensity">
						<option value="LOW">Low</option>
						<option value="MODERATE">Moderate</option>
						<option value="HIGH">High</option>
						<option value="EXTREME">Extreme</option>
					</select>
				</div>
				<div class="form-group">
					<label for="user">User</label>
					<select class="form-control" id="user" ng-model="newRecord.userId">
						<option ng-repeat="u in users" value="{{u.id}}">{{u.firstName}}</option>
					</select>
				</div>
				<div class="form-group">
					<label for="activity">Activity</label>
					<select class="form-control" id="activity" ng-model="newRecord.activityId">
						<option ng-repeat="a in activities" value="{{a.id}}">{{a.name}}</option>
					</select>
				</div>
				<button class="btn btn-info" ng-click="doAdd()">Add</button>
			</form>
		</div>
		
		<div class="col-12 col-lg-6">
			<form ng-show="!showForm">
				<div class="form-group">
					<label>Activity</label>
					<input class="form-control" ng-model="searchParams.activityName"/>
				</div>
				<div class="form-group">
					<label>Duration</label>
					<input class="form-control" ng-model="searchParams.minimumDuration"/>
				</div>
				<div class="form-group">
					<label>Intensity</label>
					<input class="form-control" ng-model="searchParams.intensity"/>
				</div>
				<button class="btn btn-info" ng-click="search()">Search</button>
			</form>
		</div>
		
		<div class="col-12">
			<div class="btn-group float-left">
				<button class="btn btn-info"
				 ng-click="showForm = !showForm">Toogle</button>
				 <button class="btn btn-info" ng-click="fastSearch()">Fast search</button>
			</div>
			<div class="btn-group float-right">
				<button ng-disabled="page == 0" ng-click="changePage(-1)"
				 class="btn btn-info">Previous</button>
				<button ng-disabled="page == totalPages - 1" ng-click="changePage(1)"
				 class="btn btn-info">Next></button>
			</div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Time</th>
						<th>Duration</th>
						<th>Intensity</th>
						<th>User</th>
						<th>Activity</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="r in records">
						<td>{{r.time}}</td>
						<td>{{r.duration}}</td>
						<td>{{r.intensity}}</td>
						<td>{{r.userName}}</td>
						<td>{{r.activityName}}</td>
						<td><button class="btn btn-warning" 
						ng-click="goToEdit(r.id)"><i class="fa fa-pencil" aria-hidden="true"></i></button></td>
					</tr>
				</tbody>
			
			</table>
		</div>
	</div>
</div>

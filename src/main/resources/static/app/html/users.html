<div ng-controller="usersCtrl">
	<h1>Users</h1>
	
	<div class="row">
		
		<div class="col-12 col-lg-6">
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Email</th>
						<th>First name</th>
						<th>Last name</th>
						<th>&nbsp;</th>
						<th>&nbsp;</th>				
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="u in users">
						<td>{{u.email}}</td>
						<td>{{u.firstName}}</td>
						<td>{{u.lastName}}</td>
						<td><button class="btn btn-secondary" ng-click="goToEdit(u.id)">Edit</button></td>
						<td><button class="btn btn-secondary" ng-click="deleteUser(u.id)">Delete</button></td>
					</tr>
				</tbody>		
			</table>
			<div class="btn-group float-right">
				<button ng-disabled="page == 0" ng-click="changePage(-1)" 
				class="btn btn-info">Previous</button>
				<button ng-disabled="page == totalPages - 1" ng-click="changePage(1)" 
				class="btn btn-info">Next</button>
			</div>
			
			<button class="btn btn-info" ng-click="goToAdd()">Add user</button>
		</div>
		
		<div class="col-12 col-lg-6">
			<form>
				<div class="form-group">
					<label>Search by first or last name</label>
					<input class="form-control" ng-model="searchParams.name"/>
				</div>
				<button class="btn btn-info" ng-click="search()">Search</button>
			</form>
		
		</div>
	
	</div>
	
</div>

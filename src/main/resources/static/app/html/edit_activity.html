<div ng-controller="editActivityCtrl">
	<h1>Edit activity</h1>
	
	<div class="row">
		<div class="col-12">
			<div class="form-group">
				<label for="name">Name: </label>
				<input class="form-control" id="name" ng-model="activity.name"/>
			</div>
			<button class="btn btn-secondary" ng-click="edit(activity)">Edit</button>
		</div>
	</div>
</div>

<div ng-controller="editUserCtrl">
	<h1>Edit user</h1>
	
	<div class="row">
		<div class="col-12">
			<div class="form-group">
				<label for="email">Email: </label>
				<input class="form-control" id="email" ng-model="user.email"/>
			</div>
			<div class="form-group">
				<label for="firstName">First name: </label>
				<input class="form-control" id="firstName" ng-model="user.firstName"/>
			</div>
			<div class="form-group">
				<label for="lastName">Last name: </label>
				<input class="form-control" id="lastName" ng-model="user.lastName"/>
			</div>
			<div class="form-group">
				<label for="password">Password: </label>
				<input class="form-control" id="password" type="password" 
				ng-model="user.password"/>
			</div>
			<div class="form-group">
				<label for="repeatedPassword">Repeat password: </label>
				<input class="form-control" id="repeatedPassword" type="password" 
				ng-model="user.repeatedPassword"/>
			</div>
			<button class="btn btn-info" ng-click="edit()">Edit</button>	
		</div>
		
	</div>
	
</div>
